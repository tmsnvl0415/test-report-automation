name: Test and Generate Reporton:  push:    branches: [ main ]  pull_request:    branches: [ main ]jobs:  test:    runs-on: ubuntu-latest    steps:    - name: Checkout repository      uses: actions/checkout@v3    - name: Set up Python      uses: actions/setup-python@v4      with:        python-version: '3.10'    - name: Install dependencies      run: |        pip install -r requirements.txt    - name: Run pytest and generate JSON report      run: |        mkdir -p report        pytest tests --json-report --json-report-file=report/report.json    - name: Generate Excel report      run: python scripts/generate_report.py    - name: Upload report as artifact      uses: actions/upload-artifact@v3.1.3      with:        name: test-report        path: report/Test_Report.xlsx